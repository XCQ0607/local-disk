name: Update yarn.lock
on:
  push:
    branches:
      - main
    paths:
      - 'package.json' # 只在package.json变更时触发
  workflow_dispatch: # 允许手动触发

jobs:
  update-yarn-lock:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          persist-credentials: false # 后续使用个人令牌授权推送

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'yarn'

      - name: Install dependencies and update yarn.lock
        run: yarn install --frozen-lockfile false # 允许更新锁文件

      - name: Check for changes in yarn.lock
        id: check_changes
        run: |
          if git diff --quiet yarn.lock; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push yarn.lock
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add yarn.lock
          git commit -m "chore: update yarn.lock [skip ci]" # 跳过CI避免循环触发
          git push "https://${{ secrets.GITHUB1_TOKEN }}@github.com/${{ github.repository }}" HEAD:main

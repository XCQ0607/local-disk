<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APEE 云盘</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/bootstrap/5.2.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="user-select-none">
    <div class="py-3 shadow-sm border-bottom border-3 header">
        <div class="container">
            <div class="d-flex align-items-center">
                <a class="fs-3 fw-bold me-auto" href="#">APEE 云盘</a>
                <a class="btn btn-primary me-3 upload" href="#/upload">上传文件</a>
                <button class="btn btn-success">新建文件夹</button>
            </div>
        </div>
    </div>
    <div class="container py-4">
        <div class="poncon-home poncon-list poncon-page" style="display: none;">
            <div class="file-list row"></div>
        </div>
        <div class="poncon-upload poncon-page" style="display: none;">
            <div class="work-list row">
                <div class="col-lg-6">
                    <div class="card card-body">
                        <div class="fs-5 mb-2">文件名</div>
                        <div class="progress mb-2" role="progressbar" style="height: 5px">
                            <div class="progress-bar" style="width: 25%"></div>
                        </div>
                        <div class="d-flex">
                            <div class="me-3">正在上传</div>
                            <div class="me-3">10.2M/16G</div>
                            <div class="me-3">15M/s</div>
                            <div class="ms-auto text-danger" role="button">取消上传</div>
                        </div>
                    </div>
                </div>
            </div>
            <input type="file" class="input-file">
        </div>
        <div class="poncon-file poncon-page" style="display: none;">
            这是个文件
        </div>
    </div>
    <div class="file-list-menu shadow border py-2">
        <div class="menu-item rename py-2 px-5">重命名</div>
        <div class="menu-item remove py-2 px-5">移动</div>
        <div class="menu-item copy py-2 px-5">复制</div>
        <div class="menu-item info py-2 px-5">属性</div>
        <div class="menu-item info py-2 px-5">分享</div>
        <div class="menu-item delete py-2 px-5 text-danger">删除</div>
    </div>
    <script src="./dist/bundle.js"></script>
</body>

</html>
